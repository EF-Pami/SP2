<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/css/index.css">
  
  <title>login | SNAPBID </title>
</head>

<body>

  <nav class="navbar navbar-auction">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="./assets/logo.png" alt="Logo" height="50" class="d-inline-block align-top">
      </a>
      <div class="d-flex flex-row align-items-center ">
        <a class="nav-link text-white margin-left m-2 fw-bold  text-stroke" href="listings/index.html">Listings</a>        
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        
        <div class="container-fluid text-black text-center py-5">
            <h1 class="display-4 text-black fw-bold">Discover Unique Treasures. Bid Now!</h1>
            <p class="lead text-black fw-bold"> Where every Bids counts. Join the Auction</p>
        </div>

        
        <!-- Button to trigger the modal -->
        <button type="button" class="btn btn-primary btn-login fw-bold text-stroke" data-bs-toggle="modal"
          data-bs-target="#loginModal" id="myButton">
          Login
        </button>

        <button type="button" class="btn btn-success btn-secondary fw-bold text-stroke" data-bs-toggle="modal"
          data-bs-target="#registerModal">
          Register
        </button>

        <a href="listings/index.html" class="btn btn-primary fw-bold text-stroke">Go to Items</a>

        <!-- Login Modal -->
        <div class="modal" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header text-white">
                <h5 class="modal-title fw-bold text-stroke" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                
                <!-- Login Form -->
                <form id="loginForm">
                  <div id="loginError" class="text-danger fw-bold"></div>
                  <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com"
                      pattern="[\w\-.]+@stud.noroff.no$" required>
                    <div class="invalid-feedback">
                      Please enter a valid email address with the noroff domain.
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                  </div>
                  <button type="submit" class="btn btn-primary btn-login fw-bold text-stroke">Login</button>
                  <button type="button" class="btn btn-success btn-secondary fw-bold text-stroke" data-bs-toggle="modal"
                    data-bs-target="#registerModal">
                    Register
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Register Modal -->
        <div class="modal" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header text-white">
                <h5 class="modal-title fw-bold text-stroke" id="registerModalLabel">Register</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                
                <!-- Register Form -->
                <form id="registerForm">
                  <div id="registerError" class="text-danger fw-bold"></div>
                  <div class="mb-3">
                    <label for="registerName" class="form-label">Username</label>
                    <input type="text" class="form-control" id="registerName" name="name" placeholder="Username"
                      required>
                  </div>
                  <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="registerEmail" name="email"
                      placeholder="name@stud.noroff.no" pattern="[\w\-.]+@stud.noroff.no$" required>
                    <div class="invalid-feedback">
                      Please enter a valid email address with the noroff domain.
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="registerPassword" name="password"
                      placeholder="Password" minlength="8" required>
                  </div>
                  <div class="mb-3">
                    <label for="registerBio" class="form-label">Bio</label>
                    <textarea class="form-control" id="registerBio" name="bio" placeholder="Bio" maxlength="160"
                      rows="4"></textarea>
                    <small class="form-text text-muted">Max 180 characters</small>
                  </div>
                  <div class="mb-3">
                    <label for="registerAvatar" class="form-label">Avatar url (Optional)</label>
                    <input type="url" class="form-control" id="registerAvatar" name="avatar">
                  </div>
                  <button type="submit" class="btn btn-success btn-secondary fw-bold text-stroke">Register</button>
                  <button type="button" class="btn btn-primary btn-login fw-bold text-stroke" data-bs-toggle="modal"
                    data-bs-target="#loginModal">
                    Login
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/js/homepage/index.js" type="module"></script>
  
  <footer>
    <p>Copyright &copy; 2024 SNAPBID</p>
  </footer>
</body>
</html>
